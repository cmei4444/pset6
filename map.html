<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">
				.text-styling {
					font: 14px Arial, sans-serif;
				}

				.titlestyling {
					font: 18px Arial, sans-serif;
				}
		</style>
		</head>
		<body>


		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 80;
                  })
               .attr("x", 150)
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
							 .attr("opacity", 0.7)

			texts = svg.selectAll("text")
							.data(agriculturedata)
							.enter()
			texts.append("text")
							.attr("y", function(d, i) {
											return i*50 + 100;
								 })
							.attr("x", 140)
							.attr("text-anchor", "end")
							.text(function(d) {
											return d[0];
								 })
							.attr("class", "text-styling")

			texts.append("text")
							.attr("y", 60)
							.attr("x", 180)
							.attr("text-anchor", "start")
							.text("Percentage of Agricultural Land by Country")
							.attr("class", "titlestyling")
		</script>
		</div>
	</body>
</html>
